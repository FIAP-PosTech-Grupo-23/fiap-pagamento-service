spring.application.name=fiap-pagamento-service

server.port=8085

spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_URL:postgresql}:5432/pagamento
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.user=${SPRING_DATASOURCE_USERNAME:postgres}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.flyway.schemas=pagamento
spring.flyway.url=jdbc:postgresql://${SPRING_DATASOURCE_URL:postgresql}:5432/pagamento
spring.flyway.locations=classpath:db/migration